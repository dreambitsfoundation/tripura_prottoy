<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Join In</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Titillium+Web"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Satisfy"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="{% static 'images/favicon.ico' %}"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="{% static 'images/favicon.ico' %}"
      type="image/x-icon"
    />
    <style>
      input,
      select {
        border: 1px solid cyan !important;
      }
      .montserrat {
        font-family: "Montserrat", sans-serif;
      }
      body {
        font-family: "Montserrat", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="ui container">
      <div style="text-align: center">
        <img
          src="{% static 'images/janatar_kolom.png' %}"
          height="200"
          width="300"
        />
        {% comment %}
        <h3 class="montserrat">জনতার ভাষায়, জনতার সাথে |</h3>
        {% endcomment %}
        <br />
      </div>
      <div class="ui one column stackable grid">
        <div class="column">
          <div class="ui raised segment" m-view="destination_view">
            <a class="ui green ribbon label">SIGN IN</a>
            <br /><br />
            <p style="color: grey">আপনার যোগদান আমাদের অনুপ্রাণিত করে |</p>
            <form class="ui form" method="post" id="signin">
              <div
                class="ui red message"
                id="login_error"
                style="display: none"
              ></div>
              <br />
              <div class="ui field">
                <input
                  class="ui input"
                  name="email"
                  type="email"
                  placeholder="Email"
                />
              </div>
              <div class="ui field">
                <input
                  class="ui input"
                  name="password"
                  type="password"
                  placeholder="Password"
                />
              </div>
              <button class="ui green button" type="submit">
                <i class="ui lock icon"></i> Sign In
              </button>
            </form>
          </div>
        </div>
        <div class="column" style="visibility: hidden">
          <div class="ui raised segment" m-view="destination_view">
            <a class="ui orange ribbon label">SIGN UP</a>
            <br /><br />
            <p style="color: grey">চলুন এক অবগত সমাজ গড়ে তুলি |</p>
            <form class="ui form" method="post" id="signup">
              <div
                class="ui red message"
                id="signup_error"
                style="display: none"
              ></div>
              <br />
              <div class="ui field">
                <input
                  class="ui input"
                  type="text"
                  name="first_name"
                  placeholder="First Name"
                />
              </div>
              <div class="ui field">
                <input
                  class="ui input"
                  type="text"
                  name="last_name"
                  placeholder="Last Name"
                />
              </div>
              <div class="ui field">
                <input
                  class="ui input"
                  type="email"
                  name="email"
                  placeholder="Email"
                />
              </div>
              <div class="ui field">
                <input
                  class="ui input"
                  type="tel"
                  name="phone_number"
                  placeholder="Phone Number"
                />
              </div>
              <div class="ui field">
                <select id="states" name="state"></select>
              </div>
              <div class="ui field">
                <select id="cities" name="city"></select>
              </div>
              <div class="ui field">
                <input
                  class="ui input"
                  type="password"
                  name="password"
                  placeholder="Password"
                />
              </div>
              <button class="ui orange button" type="submit">
                <i class="ui lock icon"></i> Sign Up
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.js"
      type="text/javascript"
    ></script>
    {% load static %}
    <script src="{% static 'location.js' %}"></script>
    <script src="{% static 'index_page_functions.js' %}"></script>
  </body>
</html>
